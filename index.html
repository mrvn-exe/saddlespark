<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Saddlespark Sattlerei – Motorradsitzbänke neu gedacht. Handgefertigt in Wentorf bei Hamburg." />
  <title>Saddlespark Sattlerei</title>
  <style>
    :root {
      --brand-color: #168d88;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1ed;
      color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .highlight {
      color: var(--brand-color);
    }
    a {
      color: var(--brand-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      max-width: 400px;
      margin: 0.5rem 1rem 2rem;
      font-size: 1.1rem;
    }
    .info {
      font-size: 0.9rem;
      color: #555;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Saddlespark Logo" class="logo" />
  <h1>Saddlespark Sattlerei</h1>
  <p>Deine Anlaufstelle für handgefertigte Motorradsitzbänke aus Wentorf bei Hamburg. Aktuell entsteht hier etwas Neues.</p>
  <p class="info">Besuche uns bald wieder oder folge uns auf Instagram: <br />
    <a href="https://instagram.com/saddlespark.sattlerei" target="_blank">@saddlespark.sattlerei</a>
  </p>
</body>
</html>
